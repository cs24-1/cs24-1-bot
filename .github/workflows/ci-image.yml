name: Build CI Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'requirements/requirements-torch.txt'
      - 'requirements/requirements.txt'
      - 'requirements/requirements-dev.txt'
      - 'docker/Dockerfile.ci'
      - '.github/workflows/ci-image.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Base Docker Image"]
    types:
      - completed

jobs:
  build-ci-image:
    runs-on: ubuntu-latest
    # Only run if base image build was successful or this is a direct push/dispatch
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-ci
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push CI Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.ci
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}-ci:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}-ci:buildcache,mode=max
