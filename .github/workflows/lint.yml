name: Linting Checks

on:
  pull_request:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build CI Docker Image"]
    types:
      - completed

jobs:
  lint:
    name: Linting Checks
    runs-on: ubuntu-latest
    # Skip if triggered by workflow_run and the CI image build failed
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    container:
      image: ghcr.io/cs24-1/cs24-1-bot-ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      checks: write
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run mypy (typing check)
        run: python -m mypy .

      - name: Run isort (import sort check)
        run: python -m isort --check-only .

      - name: Run YAPF (formatting check)
        run: python -m yapf --diff --recursive .
